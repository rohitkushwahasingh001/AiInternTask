<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasserstoff AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Theme identifier  Document Ai Chatbot</h1>

        <div class="section upload-section">
            <h2>1. Upload Documents</h2>
            <input type="file" id="documentUpload" multiple accept=".pdf,.docx,.png,.jpg,.jpeg,.tiff,.txt">
            <button id="uploadBtn">Upload & Process Documents</button>
            <div id="uploadStatus" class="status-message"></div>
            <div class="document-list">
                <h3>Uploaded Documents:</h3>
                <ul id="docsList">
                    <li>No documents uploaded yet.</li>
                </ul>
            </div>
        </div>

        <div class="section chat-section">
            <h2>2. Chat with Documents</h2>
            <div class="chat-area" id="chatArea">
                <div class="chat-message bot-message">
                    <p>Hello! How may I Help you.</p>
                </div>
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="queryInput" placeholder="Ask a question about the documents...">
                <button id="sendQueryBtn">Send Query</button>
            </div>
            <div id="queryStatus" class="status-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
